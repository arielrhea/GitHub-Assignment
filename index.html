<!DOCTYPE html>
<html>
<head>
    <title>Image Transition</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .image-container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".image-container img");

            images.forEach(function(img) {
                img.addEventListener("click", function() {
                    // Find the active image
                    const activeImage = document.querySelector(".image-container img.active");

                    // Toggle the active class
                    activeImage.classList.remove("active");
                    this.classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="https://hips.hearstapps.com/hmg-prod/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg?crop=0.668xw:1.00xh;0.247xw,0&resize=1200:*" alt="Cat" class="active">
        <img src="https://hips.hearstapps.com/hmg-prod/images/happy-dog-outdoors-royalty-free-image-1652927740.jpg?crop=0.447xw:1.00xh;0.187xw,0&resize=980:*" alt="Dog">
    </div>
</body>
</html>
