<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat and Dog Images</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-container {
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .image-container img.active {
      opacity: 1;
    }

    .image-container img.inactive {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://hips.hearstapps.com/hmg-prod/images/domestic-cat-lies-in-a-basket-with-a-knitted-royalty-free-image-1592337336.jpg" alt="Cat" class="active">
    <img src="https://hips.hearstapps.com/hmg-prod/images/happy-dog-outdoors-royalty-free-image-1652927740.jpg" alt="Dog" class="inactive">
  </div>

  <script>
    const images = document.querySelectorAll('.image-container img');

    function toggleImage() {
      images.forEach((image) => image.classList.toggle('active'));
    }

    images.forEach((image) => {
      image.addEventListener('click', toggleImage);
    });
  </script>
</body>
</html>
